<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hapus Data Penerima Beasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa; /* Warna latar belakang yang lebih lembut */
      font-family: 'Arial', sans-serif; /* Font yang lebih modern */
    }
    .container {
      margin-top: 50px;
      background-color: #ffffff; /* Warna latar belakang putih untuk kontainer */
      border-radius: 10px; /* Sudut melengkung */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Bayangan untuk kedalaman */
      padding: 30px; /* Padding di dalam kontainer */
    }
    h3 {
      color: #dc3545; /* Warna judul yang lebih menarik */
      margin-bottom: 20px; /* Jarak bawah judul */
    }
    .alert {
      display: none; /* Sembunyikan alert secara default */
    }
    .jarak {
      padding-top: 20px; /* Jarak atas untuk tombol */
    }
    .form-control {
      border-radius: 5px; /* Sudut melengkung pada input */
    }
    .btn-danger {
      background-color: #dc3545; /* Warna tombol hapus */
      border: none; /* Menghilangkan border */
    }
    .btn-warning {
      background-color: #ffc107; /* Warna tombol batal */
      border: none; /* Menghilangkan border */
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Hapus Data Penerima Beasiswa</h3>

    <div class="alert alert-primary" id="sukses">Penghapusan Data Berhasil</div> 
    <div class="alert alert-warning" id="gagal">Penghapusan Data Gagal</div> 

    <form id="formDataBeasiswa" method="POST" action="">
      <div class="form-group">
        <label class="form-label">NIM</label>
        <input class="form-control" type="text" name="txNIM" id="txNIM" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Nama</label>
        <input class="form-control" type="text" name="txNAMA" id="txNAMA" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Program Studi</label>
        <input class="form-control" type="text" name="txPRODI" id="txPRODI" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Jenis Beasiswa</label>
        <input class="form-control" type="text" name="txBEASISWA" id="txBEASISWA" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Tempat Lahir</label>
        <input class="form-control" type="text" name="txTEMPAT" id="txTEMPAT" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Tanggal Lahir</label>
        <input class="form-control" type="date" name="txTANGGAL" id="txTANGGAL" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Jenis Kelamin</label>
        <select class="form-control" name="txJK" id="txJK" disabled>
          <option disabled selected>Pilih Jenis Kelamin</option>
          <option value="Laki-laki">Laki-Laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <div class="form-group jarak">
        <button type="submit" id="cmdHAPUS" class="btn btn-danger">Hapus</button>
        <a class="btn btn-warning" href="databeasiswa.html">Batal</a>
      </div>      
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script>
    // Tambahkan logika JavaScript untuk menangani penghapusan data di sini
  </script>
</body>
</html>
